<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Todo List</h1>
    
    <div>
      <button onclick ="handlers.displayTodo()">Display Todos</button>
    </div>
    <div>
      <button onclick ="handlers.toggleAll()">Toggle All</button>
    </div>
     <div>
      <button onclick ="handlers.addTodo()">Add</button>
      <input type="text" id="addTodoText">
    </div>
    <div>
      <button onclick ="handlers.changeTodo()">Change</button>
      <input type ="number" id ="changeTodoPos">
      <input type ="text" id ="changeTodoText">
    </div>
    <div>
      <button onclick ="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoPos" type="number">
    </div>
    <div>
      <button onclick= "handlers.toggleTodo()">Toggle</button>
      <input type="number" id="toggleTodo">
    </div>
    
    <script src="todo_v8.js"></script>
  </body>
  
</html>
